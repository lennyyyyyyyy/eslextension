<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="tab" id="mainscreen">
        <div class="row">
            <div class="main button"><b>Learn</b></div>
            <div class="main button"><b>Vocab</b></div>
        </div>
        <div class="row">
            <div class="main button"><b>Practice</b></div>
            <div class="main button"><b>Settings</b></div>
        </div>
    </div>
    <div class="main tab" id="lessonscreen">
        <div class="tomain exit button"></div>
        <div class="header" style="margin: 5px auto 0px auto">Learn</div>
        <div id="wordgrid"></div>
        <div class="lesson scroll button" style="left:2%"></div>
        <div class="lesson scroll button" style="right:2%"></div>
    </div>
    <div class="main tab" id="vocabscreen">
        <div class="header">Vocab</div>
        <div class="tomain exit button"></div>
        <div class="vocab scroll button" style="left:2%"></div>
        <div class="vocab scroll button" style="right:2%"></div>
        <div id="vocabcontainer">
            <div class="vocabgroup">
                <div class="header">New</div>
                <div class="vocablist"></div>
            </div>
            <div class="vocabgroup">
                <div class="header">Familiar</div>
                <div class="vocablist"></div>
            </div>
            <div class="vocabgroup">
                <div class="header">Competent</div>
                <div class="vocablist"></div>
            </div>
            <div class="vocabgroup">
                <div class="header">Advanced</div>
                <div class="vocablist"></div>
            </div>
            <div class="vocabgroup">
                <div class="header">Retired</div>
                <div class="vocablist"></div>
            </div>
        </div>
    </div>
    <div class="main tab" id="testscreen">
        <div id="question"></div>
        <div id="choicesbox">
            <div class="question button"></div>
            <div class="question button"></div>
            <div class="question button"></div>
            <div class="question button"></div>
        </div>
        <div class="tomain exit button"></div>
    </div>
    <div class="tab" id="notestpopup" style="display:none">
        <div class="header">Learn more words.</div>
        <div style="
            margin: 10px;
        ">An important part of learning is forgetting. Come back later to test, and maybe learn more in the meantime!
        </div>
        <div class="button" id="okbutton"><b>OK</b></div>
    </div>
    <div class="main tab" id="settingsscreen">
        <div class="tomain exit button"></div>
        <div class="button" id="reset">RESET</div>
    </div>
    <div class="lessontemplate activelesson tab" style="display:none">
        <div class="exit button"></div>
        <div class="lesson scroll button" style="left:2%"></div>
        <div class="lesson scroll button" style="right:2%"></div>
        <div class="lessonpage">
            <h1 class="lessonword" style="margin:auto"></h1>
        </div>
        <div class="lessonpage">
            <div class="header">Pronounciation</div>
            <audio controls class="lessonaudio">Your browser does not support audio</audio>
        </div>
        <div class="lessonpage" style="display:flex">
            <div class="finish button" style="text-align: center;">Finish Lesson</div>
        </div>
    </div>
    <div class="imagetemplate lessonpage" style="display: none">
        <img class="lessonimage">
        <div class="desc"></div>
    </div>
    <div class="definitiontemplate lessonpage" style="display:none">
        <div class="header"></div>
        <div class="definitions" style="justify-content:center; align-items: center;"></div>
    </div>
</body>
<script src="script.js"></script>
<style>
    :root {
        --background: #f3f3f3;
        --lightpurple: #8e7cc3;
        --darkpurple: #674ea7;
        --lighterpurple: #a190d5;
        --darkishpurple: #7860b4;
    }

    body {
        width: 400px;
        height: 400px;
    }

    .tab {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #f3f3f3;
        justify-content: center;
        align-items: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .row {
        display: flex;
        width: 100%;
        height: 50%;
    }

    b {
        margin: auto;
    }

    .main.button {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25pt;
        color: white;
        display: flex;
    }

    .button {
        display: inline;
        margin: auto;
        width: 43%;
        height: 90%;
        background-color: var(--lightpurple);
        border-radius: 8px;
        border: var(--darkpurple) 3px solid;
        transition: width 0.5s, height 0.5s, background-color 0.5s;
    }

    .button:hover {
        width: 45%;
        height: 95%;
        background-color: var(--lighterpurple);
        transition: width 0.5s, height 0.5s, background-color 0.5s;
    }

    .button:active {
        width: 42%;
        height: 89%;
        background-color: var(--darkishpurple);
        transition: width 0.5s, height 0.5s, background-color 0.5s;
    }

    .exit {
        position: fixed;
        top: 3px;
        left: 3px;
        width: 15px;
        height: 15px;
        border-radius: 2px;
        border-width: 2px;
    }

    .exit:hover {
        width: 16px;
        height: 16px;
    }

    .exit:active {
        width: 14px;
        height: 14px;
    }

    .question {
        width: 90%;
    }

    .question:hover {
        width: 95%;
    }

    .question:active {
        width: 92%;
    }

    .main.tab {
        display: none;
    }

    #wordgrid {
        margin: 15px auto 0px auto;
        display: grid;
        background-color: var(--lighterpurple);
        width: 89%;
        height: 85%;
        border: var(--darkishpurple) 3px solid;
        border-radius: 10px;
        gap: 5px;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto auto auto auto;
    }

    #vocabcontainer {
        width: 96%;
        height: 89%;
        background-color: var(--lightpurple);
        margin: 10px auto;
        border: var(--darkpurple) 2px solid;
        border-radius: 5px;
    }

    #question {
        text-align: center;
        margin-top: 20px;
    }

    #choicesbox {
        width: 90%;
        height: 80%;
        margin: 10px auto;
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto;
    }

    #okbutton {
        display: flex;
        height: 30%;
        width: 30%;
        margin-top: 20%;
    }

    .wordcell {
        width: 90%;
        height: 90%;
        margin: auto;
        text-align: center;
    }

    .wordcell:hover {
        width: 95%;
        height: 95%;
    }

    .wordcell:active {
        width: 88%;
        height: 88%;
    }

    .scroll {
        width: 5%;
        position: fixed;
        height: 5%;
        top: 50%;
        bottom: 50%;
    }

    .scroll:hover {
        width: 6%;
        height: 6%;
    }

    .scroll:active {
        width: 5%;
        height: 5%;
    }

    .vocabgroup {
        width: 100%;
        height: 100%;
        display: none;
    }

    .vocablist {
        margin: auto;
        width: 95%;
        height: 90%;
        display: inline-block;
    }

    .vocabword {
        background-color: var(--lighterpurple);
        display: inline;
        padding: 2px;
        border: var(--darkpurple) 2px solid;
        margin: 2px;
    }

    .header {
        margin: 5px auto 0px auto;
        font-size: 19pt;
        text-align: center;
        font-family: fangsong;
        font-weight: bold;
    }

    .lessonpage {
        width: 80%;
        height: 100%;
        transition: left 0.5s;
        position: fixed;
        margin: 2px 10%;
    }

    .lessonword {
        text-align: center;
        margin-top: 50%;
        font-size: 25pt;
    }

    .lessonimage {
        border: 2px var(--darkishpurple) solid;
        margin: 5px auto;
        display: block;
        height: 50%;
    }
</style>

</html>
